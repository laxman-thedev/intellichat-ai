<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>IntelliChat – AI Chat Application by Laxman</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="IntelliChat is an AI-powered chat application built with MERN stack and TypeScript. Chat with AI, generate images, manage conversations, and explore community creations."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="IntelliChat, AI Chat App, ChatGPT Clone, MERN Stack, TypeScript, AI Image Generator, Laxman Goud"
    />

    <!-- Author -->
    <meta name="author" content="Laxman Goud" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Theme Color (mobile browsers) -->
    <meta name="theme-color" content="#6D28D9" />

    <!-- Open Graph (for WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="IntelliChat – AI Chat Application" />
    <meta
      property="og:description"
      content="An AI-powered chat and image generation platform built with MERN and TypeScript."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://intellichat.vercel.app" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IntelliChat – AI Chat Application" />
    <meta
      name="twitter:description"
      content="Chat with AI, generate images, and explore community creations with IntelliChat."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <noscript>
      IntelliChat requires JavaScript to run properly.
    </noscript>

    <div id="root"></div>

    <!-- Main App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
